name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      VUE_APP_ALGOLIA_API_KEY: ${{ secrets.VUE_APP_ALGOLIA_API_KEY }}
      VUE_APP_ALGOLIA_APPLICATION_ID: ${{ secrets.VUE_APP_ALGOLIA_APPLICATION_ID }}
      VUE_APP_ALGOLIA_INDEX_NAME: ${{ secrets.VUE_APP_ALGOLIA_INDEX_NAME }}
      VUE_APP_ALGOLIA_REPLICA_INDEX_NAME: ${{ secrets.VUE_APP_ALGOLIA_REPLICA_INDEX_NAME }}
      CI: false
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUSAIC_COLOR }}'
          projectId: musaic-color
